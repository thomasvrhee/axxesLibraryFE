<div class="container">
    <h2>Add a book</h2>
    <form action="/action_page.php">
        <div class="form-group">
            <label>ISBN:</label>
            <input ng-model="bookDescription.isbn" class="form-control" id="ISBN" placeholder="ISBN" name="ISBN">
        </div>

        <div class="form-group">
            <label>Name of book:</label>
            <input class="form-control" ng-model="bookDescription.title" id="bookName" placeholder="Name of the book"
                   name="bookName">
        </div>
        <div class="form-group">
            <label>URL of Image:</label>
            <input class="form-control" ng-model="bookDescription.url" id="imageUrl" placeholder="imageUrl"
                   name="imageUrl">
        </div>

        <div class="form-group">

            <label>Author:</label>
            <div class="form-inline">
            <div class="row">
                <div class="form-group col-md-6">
                    <input class="form-control" ng-model="author.firstname"  style="width: 100%" placeholder="First name">
                </div>
                <div class="form-group col-md-6">
                    <input class="form-control" ng-model="author.lastname"  style="width: 100%" placeholder="Last name">
                </div>
            </div>
        </div>
        </div>

        <div class="form-group">
            <label>Description:</label>
            <textarea class="form-control" ng-model="bookDescription.description" id="description"
                      placeholder="Description" name="bookDescription"></textarea>
        </div>

        <div class="form-group">
            <label>Tags (sepperate by comma's):</label>
            <textarea class="form-control" ng-model="bookTags" id="tags" placeholder="Amount" name="tags"></textarea>
        </div>

        <div class="form-group">
            <label>Amount of books:</label>
            <input type="number" class="form-control" ng-model="bookDescription.amount" id="amount" placeholder="Amount"
                   name="amountOfBooks">
        </div>

        <button ng-click="saveBooks()" class="btn btn-primary" name="Add book">Add book</button>
    </form>
</div>
